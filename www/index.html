<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>ISA Sup</title>
  <link rel="stylesheet" href="framework7/css/framework7.css">

<body class="color-theme-red">
  <div id="app">

            <p>Truy cập nhanh các tính năng</p>
          </div>
          <div class="list links-list">
            <ul>
              <li>

              </li>
              <li>
                <a href="/pg/" class="panel-close">PG In-line</a>

              <li>

              <li>
                <a href="javascript:void(0);" onclick="app.methods.checkout();" class="panel-close">Check-out</a>

              <li>

              </li>

              </li>

        </div>

  <script src="cordova.js"></script>
  <script src="framework7/js/framework7.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
