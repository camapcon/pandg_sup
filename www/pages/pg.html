<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Quay lại</span>
          </a>
        </div>
        <div class="title">Danh sách PG In-line</div>
        <div class="right">
          <a href="#" class="link icon-only panel-open" data-panel="right">
            <i class="icon f7-icons ios-only">menu</i>
            <i class="icon material-icons md-only">menu</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">Danh sách PG In-line</div>
      <div class="block">
        <div class="list components-list">
          <ul>
            {{#each $root.pg}}
            <li>
              <a class="item-content" @click="openPopup('{{this.photo}}')">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                  <div class="item-inner" style="color:#333;">
                      <div class="item-title-row">
                          <div class="item-title">
                            {{this.fullname}}
                            {{#if this.checkin}}
                            <br/>
                            <strong>Checkin: <span class="badge badge-blue">{{this.checkin}}</span></strong>
                            <br/>
                            <strong>Checkout: <span class="badge badge-green">{{this.checkout}}</span></strong>
                            {{/if}}
                          </div>
                      </div>
                      <div class="item-subtitle">
                        {{this.location}}
                      </div>
                  </div>
              </a>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    // Component Methods
    methods: {
      openPopup: function (photo) {
        const self = this;
        self.popup = self.$app.photoBrowser.create({
          photos: ['http://pg.liveapps.top/uploads/checkin/' + photo],
          type: 'popup',
        });
        self.popup.open();
      }
    },
    on: {
      pageInit: function () {
        const self = this;
      },
      pageBeforeRemove: function () {
        const self = this;
        self.popup.destroy();
      }
    }
  }
</script>
